    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main class="calculator">
            <h1 class="result">0</h1>
            <div class="button-container">
                <button class="btn clear">C</button>
                <button class="btn back">←</button>
                <button class="btn decorated divide">÷</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn decorated multiply">x</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn decorated subtract">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn decorated add">+</button>
                <button class="btn number zero">0</button>
                <button class="btn decorated equal">=</button>
            </div>
        </main>
        
        <script src="./calculator.js" async defer></script>
    </body>
</html>
